<html>
<head>
  <title>CallCenter</title>
  <link rel="icon" href="Telephone.png">
  <link rel="stylesheet" href="main.css"/>
  <script src='https://code.jquery.com/jquery-2.2.4.js'></script> 
</head>


<body>

  
<header>
<h id = "Titre">Qualification</h>
</header>

<p>label pour le nom de l'agent CQ</p>

<! Recherche et Statistique est un lien Hypertext pour nous mener a une nouvelle page ou on peut chercher un etat d'une fiche existante ou faire une recherche avec un numero de conseiller et avoir ses statistique sur les critéres percent de ko dans chaque critère>

<button id="recherche">Recherche et Statistique</button>

<! modifier est un lien Hypertext pour nous mener a une nouvelle page ou on peut modifier une fiche existante>
<button id="recherche">Modifier</button>

  <div class="form">

<label id="Tell" for="Numero de Tel">Num Fiche: </label>
      <input type="number" min="1000000" max="999999999999999999"  id="Tel" class="NumTel">
<label id="conseil" for="Conseiller">Conseiller: </label>
      <input type="text" id="conseiller" class="consei">
<label id="Equi" for="Equipe">Equipe: </label>
      <input type="text" id="Equipe" class="Equipes">
<label id="CharQ" for="CQ">Chargé Qua: </label>
      <input type="text" id="CQ" class="ChargeQ">
<label id="Tech" for="Critère-select">C Technique:</label>
      <select name="Critère" id="caracTech">
      <option value="">--Critère--</option>
      <option value="OK">OK</option>
      <option value="KO">KO Critère</option>
      </select>
<label id="Perso" for="Critère-select">C Personnel:</label>
      <select name="Critère" id="caracPerso">
      <option value="">--Critère--</option>
      <option value="OK">OK</option>
      <option value="KO">KO Critère</option>
      </select>
<label id="Val" for="Valorisation">Valorisation:</label>
      <select name="Valorisation" id="Valorisation">
      <option value="">--Critère--</option>
      <option value="OK">OK</option>
      <option value="KO">KO Critère</option>
      </select>
<label class = "rap" for="Rappel">Rappel Tél:</label>
      <select name="Rappel" id="Rappel">
      <option value="">--Critère--</option>
      <option value="OK">OK</option>
      <option value="KO">KO Critère</option>
      </select>
<label id="Typ" for="Conformité">Conformité:</label>
      <select name="Conformité" id="Type">
      <option value="">--fiche--</option>
      <option value="Conforme ">Conforme </option>
      <option value="KO">KO Critère</option>
      <option value="HC">Hors Cible</option>
      </select>
<label id="Dat" for="Date">Date:</label>
      <input type="date" id="Date" name="trip-start"value="aaaa-mm-jj" min="2018-01-01" max="2050-12-31">

<label id="commen" for="Votre commentaire">Votre commentaire: </label>
      <textarea name="comment" id="commentaire" rows="10" cols="80"></textarea>

<button id="btn">Confirme</button>
  </div>





<script  src="main.js"></script>
</body>
</html>
